spring.application.name=backend
 spring.datasource.url=jdbc:mysql://localhost:3307/socialmedia
#spring.datasource.url=jdbc:mysql://localhost:3306/socialmedia
spring.datasource.username=root
spring.datasource.password=1234
#spring.datasource.password=
# Additional MySQL optimizations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
spring.main.allow-bean-definition-overriding=true

spring.mvc.cors.allowed-origins=http://localhost:5173  # Frontend của bạn
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Authorization, Content-Type


# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27018/socialmedia
spring.data.mongodb.database=socialmedia

# Rasa Configuration
rasa.url=http://localhost:5005

# Enable Rasa profile
spring.profiles.active=rasa
