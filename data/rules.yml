version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to weather questions
  steps:
  - intent: ask_weather
  - action: utter_weather

- rule: Provide restaurant recommendations
  steps:
  - intent: restaurant_recommendation
  - action: utter_restaurant

- rule: Offer help when requested
  steps:
  - intent: help_request
  - action: utter_help

- rule: Provide post count when asked
  steps:
  - intent: ask_post_count
  - action: utter_post_count

- rule: Provide friend count when asked
  steps:
  - intent: ask_friend_count
  - action: utter_friend_count

- rule: Use Ollama for restaurant recommendations
  steps:
  - intent: restaurant_recommendation
  - action: action_ask_ollama

- rule: Use Ollama for weather questions
  steps:
  - intent: ask_weather
  - action: action_ask_ollama
